---
- name: Playbook 
  hosts: all
  become_user: root
  become: true

  tasks:
    - name: test to control the disk space
      assert:
        that: 
          - "{{ item.mount == '/' and ( item.size_available <= 4000000  )}}"
      with_items: '{{ansible_mounts}}'
      ignore_errors: yes
      register: disk_free

    - name: install lvm2 tools
      package:
        name:
          - lvm2
        state: present
      when: disk_free is failed

    - name: Resize '/dev/sda1' device in order to have 40 GB
      command: fsadm -y resize '/dev/sda1' 40G       
      when: disk_free is failed

    - name: Install yum utils
      yum:
        name: yum-utils
        state: latest

    - name: Install device-mapper-persistent-data
      yum:
        name: device-mapper-persistent-data
        state: latest

    - name: Install lvm2
      yum:
        name: lvm2
        state: latest

    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo
      become: yes

    - name: Enable Docker Edge repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-edge'
        option: enabled
        value: 0
      become: yes

    - name: Enable Docker Test repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-test'
        option: enabled
        value: 0
      become: yes

    - name: Install Docker
      package:
        name: docker-ce
        state: latest
      become: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes

    - name: Add user vagrant to docker group
      user:
        name: vagrant
        groups: docker
        append: yes
      become: yes




